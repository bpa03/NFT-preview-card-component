<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="page">
      <main class="page__inner">
        <div class="page__card-wrapper">
          <article class="card">
            <div class="card__header">
              <img
                src="images/image-equilibrium.jpg"
                alt="card-image.jpg"
                class="card__image"
              />
              <div class="card__image-overlay">
                <img
                  src="images/icon-view.svg"
                  alt="icon.svg"
                  class="card__image-overlay-icon"
                />
              </div>
            </div>
            <div class="card__body">
              <h2 class="card__title">Equilibrium #3429</h2>
              <p class="card__description">
                Our Equilibrium collection promotes balance and
                calm.
              </p>
              <div class="card__cripto-history">
                <div class="card__cripto-history-price">
                  <img
                    src="images/icon-ethereum.svg"
                    alt="cripto.jpg"
                  />
                  <span>0.041 ETH</span>
                </div>
                <div class="card__cripto-history-time">
                  <img
                    src="images/icon-clock.svg"
                    alt="cripto.jpg"
                  />
                  <span>3 days left</span>
                </div>
              </div>
            </div>
            <span class="card__separator"></span>
            <div class="card__footer">
              <div class="card__footer-image">
                <img
                  class="card__avatar"
                  src="images/image-avatar.png"
                  alt="avatar.png"
                />
              </div>
              <p class="card__user-mention">
                Creation of
                <span class="card__user-name"
                  >Jules Wyvern</span
                >
              </p>
            </div>
          </article>
        </div>
      </main>
    </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->
  </body>
</html>
